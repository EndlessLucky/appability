<h1><app-back-button></app-back-button> {{dialogTitle}}</h1>

<form [formGroup]="form" *ngIf="!isLoading; else loading">
  <div>
    <input formControlName="id" type="hidden">
  </div>

  <!-- Lastmodified field - Datepicker -->
  <div>
    <mat-form-field>
      <input matInput formControlName="lastmodified" [matDatepicker]="LastmodifiedDatepicker">
      <mat-datepicker-toggle matSuffix [for]="LastmodifiedDatepicker"></mat-datepicker-toggle>
      <mat-datepicker #LastmodifiedDatepicker></mat-datepicker>
    </mat-form-field>
  </div>


  <!-- Modifiedby field - text input -->
  <div *ngIf="fields.modifiedby">
    <mat-form-field>
      <mat-label>Modifiedby</mat-label>
      <input matInput formControlName="modifiedby" (keyup.enter)="save()">
      <!--      <mat-icon matSuffix>person</mat-icon>-->
      <!--      <mat-hint align="end">min 2 characters</mat-hint>-->
    </mat-form-field>
  </div>


  <!-- Client field - text input -->
  <div *ngIf="fields.client">
    <mat-form-field>
      <mat-label>Client</mat-label>
      <input matInput formControlName="client" (keyup.enter)="save()">
      <!--      <mat-icon matSuffix>person</mat-icon>-->
      <!--      <mat-hint align="end">min 2 characters</mat-hint>-->
    </mat-form-field>
  </div>


  <!-- Organisation field - text input -->
  <div *ngIf="fields.organisation">
    <mat-form-field>
      <mat-label>Organisation</mat-label>
      <input matInput formControlName="organisation" (keyup.enter)="save()">
      <!--      <mat-icon matSuffix>person</mat-icon>-->
      <!--      <mat-hint align="end">min 2 characters</mat-hint>-->
    </mat-form-field>
  </div>


  <!-- TypeOfService field - text input -->
  <div *ngIf="fields.typeOfService">
    <mat-form-field>
      <mat-label>Type Of Service</mat-label>
      <input matInput formControlName="typeOfService" (keyup.enter)="save()">
      <!--      <mat-icon matSuffix>person</mat-icon>-->
      <!--      <mat-hint align="end">min 2 characters</mat-hint>-->
    </mat-form-field>
  </div>


  <ul class="list-inline list-inline-buttons">
      <li>
        <button (click)="goBack()" mat-raised-button>Close</button>
      </li>
      <li>
        <button (click)="form.reset()" mat-raised-button>Reset</button>
      </li>
      <li>
        <button [disabled]="!saveButtonEnabled()" type="submit" (click)="save()" color="primary" mat-raised-button>Save</button>
      </li>
    </ul>

</form>

<ng-template #loading>
<mat-progress-spinner
  color="primary"
  mode="indeterminate">
</mat-progress-spinner>
</ng-template>

<app-code-sample *appHasRole="'Admin'" [form]="form" [code]="form.value | json"></app-code-sample>
