<mat-form-field>
  <mat-label>Theme</mat-label>
  <mat-select value="indigo-pink">
    <mat-option *ngFor="let option of options" (click)="changeTheme(option.value)" [value]="option.value">
      {{option.label}}
    </mat-option>
  </mat-select>
  <mat-icon matPrefix>
    palette
  </mat-icon>
</mat-form-field>
