<h1><app-back-button></app-back-button> {{dialogTitle}}</h1>




<form [formGroup]="form" *ngIf="!isLoading; else loading">
  <div>
    <input formControlName="id" type="hidden">
  </div>

  <!-- Label field - text input -->
  <div>
    <mat-form-field>
      <mat-label>Label</mat-label>
      <input matInput formControlName="label" (keyup.enter)="save()" required>
      <mat-error *ngIf="form.get('label').getError('required')">
        Label is required
      </mat-error>
      <!--      <mat-icon matSuffix>person</mat-icon>-->
      <!--      <mat-hint align="end">min 2 characters</mat-hint>-->
    </mat-form-field>
  </div>

  <!-- Lastmodified field - text input -->
<!--  <div>-->
<!--    <mat-form-field>-->
<!--      <mat-label>Lastmodified</mat-label>-->
<!--      <input matInput formControlName="lastmodified" (keyup.enter)="save()">-->
      <!--      <mat-icon matSuffix>person</mat-icon>-->
      <!--      <mat-hint align="end">min 2 characters</mat-hint>-->
<!--    </mat-form-field>-->
<!--  </div>-->


  <!-- Lastmodifiedby field - text input -->
<!--  <div>-->
<!--    <mat-form-field>-->
<!--      <mat-label>Lastmodifiedby</mat-label>-->
<!--      <input matInput formControlName="lastmodifiedby" (keyup.enter)="save()">-->
      <!--      <mat-icon matSuffix>person</mat-icon>-->
      <!--      <mat-hint align="end">min 2 characters</mat-hint>-->
<!--    </mat-form-field>-->
<!--  </div>-->


  <!-- Code field - checkbox -->
  <div>
    <mat-checkbox labelPosition="after" formControlName="code">Code</mat-checkbox>
  </div>


  <!-- Description field - text input -->
  <div>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" (keyup.enter)="save()" required>
      <mat-error *ngIf="form.get('description').getError('required')">
        Description is required
      </mat-error>
      <!--      <mat-icon matSuffix>person</mat-icon>-->
      <!--      <mat-hint align="end">min 2 characters</mat-hint>-->
    </mat-form-field>
  </div>


  <!-- Clientisorganisation field - checkbox -->
  <div>
    <mat-checkbox labelPosition="after" formControlName="clientisorganisation">Clientisorganisation</mat-checkbox>
  </div>


  <!-- EndedDate field - text input -->
  <div>
    <mat-form-field>
      <mat-label>Ended Date</mat-label>
      <input matInput formControlName="endedDate" (keyup.enter)="save()" [matDatepicker]="endedDate" required>
      <mat-datepicker-toggle matSuffix [for]="endedDate"></mat-datepicker-toggle>
      <mat-datepicker #endedDate></mat-datepicker>
      <mat-error *ngIf="form.get('endedDate').getError('required')">
        EndedDate is required & date format
      </mat-error>
      <!--      <mat-icon matSuffix>person</mat-icon>-->
      <!--      <mat-hint align="end">min 2 characters</mat-hint>-->
    </mat-form-field>
  </div>


  <ul class="list-inline list-inline-buttons">
      <li>
        <button (click)="goBack()" mat-raised-button>Close</button>
      </li>
      <li>
        <button (click)="form.reset()" mat-raised-button>Reset</button>
      </li>
      <li>
        <button [disabled]="!saveButtonEnabled()" type="submit" (click)="save()" color="primary" mat-raised-button class="btn-save">Save</button>
      </li>
    </ul>

</form>

<ng-template #loading>
<mat-progress-spinner
  color="primary"
  mode="indeterminate">
</mat-progress-spinner>
</ng-template>

<app-code-sample *appHasRole="'Admin'" [form]="form" [code]="form.value | json"></app-code-sample>
