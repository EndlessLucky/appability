<div>
  <mat-form-field>
    <mat-label>{{placeholder}}</mat-label>
    <mat-select [formControl]="formControl" placeholder="placeholder" #singleSelect>
      <mat-select-search [formControl]="optionsFilterCtrl" ngDefaultControl></mat-select-search>
      <mat-option *ngFor="let option of filteredOptions | async" [value]="toValue(option)">
        {{toLabel(option)}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <ng-container *ngIf="debug"><div><b><small>{{placeholder}} value: {{formControl.value | json}}</small></b></div></ng-container>
</div>
